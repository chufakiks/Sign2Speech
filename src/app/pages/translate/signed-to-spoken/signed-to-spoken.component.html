<div class="interface">
  <div class="sign-language">
    <app-video [displayControls]="false" [displayFps]="false" [displayPose]="showPose" />

    <div class="video-controls">
      <ion-button
        fill="clear"
        shape="round"
        [color]="showPose ? 'primary' : 'medium'"
        (click)="togglePose()"
        matTooltip="Toggle pose overlay"
        [matTooltipPosition]="'above'">
        <ion-icon name="body-outline" slot="icon-only" />
      </ion-button>
    </div>
  </div>

  <div class="translation-output">
    @if (spokenLanguageText$ | async; as translation) {
      <div class="translation-text">
        <div>{{ translation }}</div>

        @if (translation !== '') {
          <div>
            <app-text-to-speech lang="en" [text]="translation"></app-text-to-speech>

            <ion-button
              class="circle-icon"
              fill="clear"
              shape="round"
              color="dark"
              (click)="copyTranslation()"
              [attr.aria-label]="'translate.signed-to-spoken.actions.copy' | transloco"
              [matTooltip]="'translate.signed-to-spoken.actions.copy' | transloco"
              [matTooltipPosition]="'above'">
              <ion-icon name="copy-outline" slot="icon-only" />
            </ion-button>
          </div>
        }
      </div>
    }
  </div>
</div>

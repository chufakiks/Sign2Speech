<div class="interface">
  <div class="sign-language">
    <app-video [displayControls]="false" [displayFps]="false" />

    <div class="video-controls">
      <app-signed-language-input />
    </div>
  </div>

  <div class="translation-mode-selector">
    <ion-segment [value]="translationMode$ | async" (ionChange)="onModeChange($event)">
      <ion-segment-button value="signwriting">
        <ion-label>SignWriting</ion-label>
      </ion-segment-button>
      <ion-segment-button value="spamo">
        <ion-label>SpaMo</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="translation-output">
    @if (spokenLanguageText$ | async; as translation) {
      <div class="translation-text">
        <div>{{ translation }}</div>

        @if (translation !== '') {
          <div>
            <app-text-to-speech lang="en" [text]="translation"></app-text-to-speech>

            <ion-button
              class="circle-icon"
              fill="clear"
              shape="round"
              color="dark"
              (click)="copyTranslation()"
              [attr.aria-label]="'translate.signed-to-spoken.actions.copy' | transloco"
              [matTooltip]="'translate.signed-to-spoken.actions.copy' | transloco"
              [matTooltipPosition]="'above'">
              <ion-icon name="copy-outline" slot="icon-only" />
            </ion-button>
          </div>
        }
      </div>
    }
  </div>
</div>
